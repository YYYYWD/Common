<script>
    function Person(name, gender) {
        this.name = name;
        this.gender = gender;

        this.whoAreYou = function () {
          //closure闭包函数, 函数内部可以访问外部函数的变量
          var str = "I'm " + this.name + " and I'm a " + this.gender + ".";
          return str;
        };
    }

    var p = new Person("wcl", "male");
    alert(p.name + "  " + p.gender +"   "+ p.whoAreYou() );
   
</script>
