<script>
    function Person(name, gender) { //JS中函数即为对象
        this.name = name;
        this.gender = gender;

        this.whoAreYou = function () {//closure闭包函数, 函数内部可以访问外部函数的变量
            var str = "I'm " + this.name + " and I'm a " + this.gender + ".";
            return str;
        };
    }

    //通过函数的prototype属性向Person对象动态添加属性和方法
    Person.prototype.age = 20;
    Person.prototype.getAge = function () {
        return this.age+10;
    };

    var p = new Person("wcl", "male");
    alert(p.name + "  " + p.gender + " "+p.age);
    alert(p.whoAreYou()+ " my age add 10 is:"+p.getAge() );

</script>
