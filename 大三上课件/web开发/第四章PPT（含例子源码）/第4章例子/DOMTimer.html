<!DOCTYPE html>
<html><head><title></title>
  <script type="text/javascript">
      var timerID1, timerID2;

      function startTimer() {
           timerID1 = setInterval("myTimer1()",1000);//1秒钟执行一次 
           timerID2 = setTimeout("myTimer2()",5000);//5秒钟后执行一次就结束
      }

      function stopTimer() {
          clearInterval("timerID1 ");
          clearTimeoutl("timerID2 ");
      }
      function myTimer1() {
          var t = new Date();
          txtClock1.value=t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds();
      }
      function myTimer2() {
          var t = new Date();
          txtClock2.value = t.getHours() + ":" + t.getMinutes() + ":" + t.getSeconds();
      }

    </script>
      </head>
<body>
   setInterval: <input id="txtClock1" type="text" value="00:00:00"><p />
   setTimeout:<input id="txtClock2" type="text" value="00:00:00"><p />
    <input id="btnStart" type="button" value="start" onclick="startTimer();" >
    <input id="btnStop" type="button" value="stop" onclick="stopTimer();">
</body>
</html>
