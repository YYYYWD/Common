<html><head><title> 使用srcElement属性，判断鼠标单击了哪个元素。</title></head>
<body  bgcolor=#FFFFCC >
<UL ID=oUL onclick="fnGetTags()" style="cursor:hand">
<LI>Item 1
	<UL>
	<LI>Sub Item 1.1
	<OL>
	<LI>Super Sub Item 1.1
	<LI>Super Sub Item 1.2
	</OL>
	<LI>Sub Item 1.2
	<LI>Sub Item 1.3
	</UL>		
<LI>Item 2
	<UL>
	<LI>Sub Item 2.1
	<LI>Sub Item 2.3
	</UL>
<LI>Item 3
</UL>
<SCRIPT LANGUAGE="JavaScript">
function fnGetTags(){
	var oWorkItem=event.srcElement;		//获取被鼠标单击了的对象
	alert(oWorkItem.innerText);	}		//显示该对象所包含的文本
</SCRIPT>
</body></html>
