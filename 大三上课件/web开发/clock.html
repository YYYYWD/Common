<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>钟表</title>
    <style>
        #sec{
            position:absolute;/*绝对定位*/
            width:2px;	/* 宽*/
            height:150px;	/* 高*/
            top:21%;	/*顶边距离 */
            left: 45%;
            background:red;	/*背景颜色 */
            border-radius:10%; /*添加圆角边框 */
            -webkit-transform:rotate(360deg); /* Safari 和 Chrome */
            transform-origin:100% 100%;
        }
        #minute
        {
            position:absolute;/*绝对定位*/
            width:2px;	/* 宽*/
            height:100px;	/* 高*/
            top:28%;	/*顶边距离 */
            left: 45%;
            background:blue;	/*背景颜色 */
            border-radius:10%; /*添加圆角边框 */
            -webkit-transform:rotate(360deg); /* Safari 和 Chrome */
            transform-origin:100% 100%;
        }
        #hour
        {
            position:absolute;/*绝对定位*/
            width:2px;	/* 宽*/
            height:50px;	/* 高*/
            top:35%;	/*顶边距离 */
            left: 45%;
            background:green;	/*背景颜色 */
            border-radius:10%; /*添加圆角边框 */
            -webkit-transform:rotate(360deg); /* Safari 和 Chrome */
            transform-origin:100% 100%;
        }
        #img1
        {
            position:absolute;/*绝对定位*/
            width:2px;	/* 宽*/
            height:50px;	/* 高*/
            top:12.5%;	/*顶边距离 */
            left: 30%;
            background:green;	/*背景颜色 */
            border-radius:10%; /*添加圆角边框 */
            -webkit-transform:rotate(360deg); /* Safari 和 Chrome */
            transform-origin:100% 100%;
        }
        #time1
        {
            position: absolute;
            width:200px;	/* 宽*/
            height:30px;	/* 高*/
            top:80%;	/*顶边距离 */
            left: 38.6%;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>

</head>

<body>
<div id="img1"><img src="clock.png"></div>
<div id="sec"></div> <!-- div标签元素-->
<div id="minute"></div> <!-- div标签元素-->
<div id="hour"></div> <!-- div标签元素-->
<div id="time1"></div>
<script type="text/javascript" >

    function draw() {
        date=get_time();
        var time1=document.getElementById("time1");
        time1.innerHTML=date.toLocaleString();

        var hour = date.getHours(); // 时
        var minutes = date.getMinutes(); // 分
        var seconds = date.getSeconds() //秒
        hour+=minutes/60;
        var sec_jiaodu=(seconds/60)*360;
        var minute_jiaodu=(minutes/60)*360;
        var hour_jiaodu=(hour/12)*360;
        var div1=document.getElementById("sec");
        var div2=document.getElementById("minute");
        var div3=document.getElementById("hour");
        div1.style.transform="rotate(+"+sec_jiaodu+"deg)";
        div2.style.transform="rotate(+"+minute_jiaodu+"deg)";
        div3.style.transform="rotate(+"+hour_jiaodu+"deg)";
    }
    self.setInterval("draw()",1000);
    function get_time() {
        var now_time=new Date();
        return now_time;
    }

        sec_jiaodu+=1;

</script>
</body>
</html>
