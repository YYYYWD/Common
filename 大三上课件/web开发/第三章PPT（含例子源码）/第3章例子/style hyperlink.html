<html>
<head>
    <title>CSS伪类示例</title>
    <style type="text/css">
        a:link { /*未访问的链接*/
            font-size: 18pt;
            font-family: 隶书;
            text-decoration: none;
        }

        a:visited { /*已访问链接*/
            font-size: 18pt;
            font-family: 宋体;
            text-decoration: line-through;
        }

        a:hover { /*鼠标在链接上*/
            font-size: 18pt;
            font-family: 黑体;
            text-decoration: overline;
        }

        a:active { /*活动链接*/
            font-size: 18pt;
            font-family: 幼圆;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">软件学院</a>
</body>
</html>
