<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>drag and drop</title>
    <style>
        body {
            font-family: 'Microsoft YaHei';
        }

        div.drag {
            background-color: #AACCFF;
            border: 1px solid #666666;
            cursor: move;
            height: 100px;
            width: 100px;
            margin: 10px;
            float: left;
        }

        div.drop {
            background-color: #EEEEEE;
            border: 1px solid #666666;
            cursor: pointer;
            height: 150px;
            width: 150px;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
    <div draggable="true" class="drag"
        ondragstart="dragStartHandler(event)">
        Drag me!
    </div>
    <div class="drop"
        ondragenter="dragEnterHandler(event)"
        ondragover="dragOverHandler(event)"
        ondrop="dropHandler(event)">
        Drop here!<ol />
    </div>

    <script>
        var internalDNDType = 'text'; // 设定一个关键词，定义数据类型  
        function dragStartHandler(event) {
            event.dataTransfer.setData(internalDNDType, // 将数据复制到DataTransfer对象，指定数据类型
                                             event.target.textContent);

        }
        // dragEnter事件  
        function dragEnterHandler(event) {
            // 检查该拖放是否包含指定的数据类型，从而决定是否取消事件  
            if (event.dataTransfer.types.contains(internalDNDType))
                if (event.preventDefault) event.preventDefault(); // 取消事件  
        }
        // dragOver事件  
        function dragOverHandler(event) {

            if (event.preventDefault) event.preventDefault(); // 取消事件  
        }
        // drop事件  
        function dropHandler(event) {
            var data = event.dataTransfer.getData(internalDNDType); // 获取拖曳时放置的数据 
            var li = document.createElement('li'); // 下面建立一个li元素，将数据放进去 
            li.textContent = data;
            event.target.lastChild.appendChild(li);
        }
    </script>
</body>
</html>
